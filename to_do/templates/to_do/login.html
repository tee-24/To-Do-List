{% extends 'to_do/base.html' %}
{% block content %}
<div class="header-bar">
    <h1>Sign In</h1>
</div>
<div class="main-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn" type="submit" value="Login">
    </form>

    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock content %}
